name: netflix-cookie-bot
service:
  name: netflix-cookie-bot
  type: web
  env: docker
  ports:
    - port: 8080
      protocol: http
  routes:
    - path: /
      protocol: http
  envs:
    - key: BOT_TOKEN
      value: ""
      secret: true
  scaling:
    min: 1
    max: 1
  healthcheck:
    http:
      path: /
      port: 8080
    initial_delay_seconds: 30
    interval_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3
